name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write   # Required for OIDC / Trusted Publishing
  contents: write   # Required to create the GitHub Release

jobs:
  test:
    name: Test on Multiple Platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run typecheck
        run: npm run typecheck
      
      - name: Setup fonts directory (Linux)
        if: runner.os == 'Linux'
        run: mkdir -p ~/.local/share/fonts
      
      - name: Run tests
        run: npm test
      
      - name: Test CLI installation
        run: |
          npm install -g .
          gfcli --version

  release:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Publish to NPM
        run: |
          TAG="${{ github.ref_name }}"

          if [[ "${TAG}" == *"-alpha"* || "${TAG}" == *"-beta"* || "${TAG}" == *"-rc"* ]]; then
            echo "Publishing pre-release to @next tag"
            npm publish --provenance --tag next
          elif [[ "${TAG}" == *"-support"* || "${TAG}" == *"-maintenance"* ]]; then
            echo "Publishing maintenance release to npm tag: ${TAG}"
            npm publish --provenance --tag "${TAG}"
          else
            echo "Publishing stable release to @latest"
            npm publish --provenance
          fi
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: google-font-cli
          homebrew-tap: tinsever/homebrew-google-font-cli
          base-branch: main
        env:
          COMMITTER_TOKEN: ${{ secrets.GH_PAT }}